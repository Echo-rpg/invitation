<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请函</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafcc, #d3c6e6);
            color: #3e3e3e;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5;
        }
        .heart-icon {
            font-size: 2em;
            color: #ff6f61;
        }
        .icon-container {
            margin-top: 30px;
            font-size: 1.5em;
        }
        .icon-container i {
            margin: 0 15px;
        }
        .footer {
            font-size: 0.9em;
            color: #888;
            margin-top: 50px;
        }
        .footer a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>亲爱的，我有个特别的邀请</h1>
    <p>在4月5日，来地中海花园和我一起吃饭吧！</p>
    <p>我为你准备了你最喜欢的菜肴，期待与你度过一个温馨的夜晚。</p>
    
    <div class="icon-container">
        <i class="heart-icon">❤️</i>
        <i class="heart-icon">🍴</i>
        <i class="heart-icon">🌸</i>
    </div>
    
    <p>期待那一天的到来，<br>我会一直等你。</p>
</div>

<div class="footer">
    <p>点击 <a href="mailto:your_email@example.com">这里</a> 给我回复，确认你是否可以来。</p>
</div>

</body>
</html>
